<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/coffe.css" />
    <!-- <link rel="stylesheet" href="css/about.css" /> -->
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="./script.js" type="module"></script>
    <title>About</title>
  </head>
  <body>
    <video loop autoplay id="myVideo" playsinline muted>
      <source src="imgs/coffee.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

  

    <main class="transition-fade" id="swup">
      <header>
        <div class="nav">
          <div>
            <img src="imgs/logo.png" class="logo" />
          </div>
          <div>
            <input type="text" id="input" placeholder="search" />
            <i class="fa-solid fa-list"></i>
          </div>
        </div>
      </header>
      <div class="center">
        <h1>Visit Us</h1>
        <hr />
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <span>Cambodia</span>
        </div>
        <div>
          <i class="fa-solid fa-square-envelope"></i>
          <span>Info@Starbuks.com</span>
        </div>
        <div>
          <i class="fa-solid fa-square-phone"></i>
          <span>023456789</span>
        </div>
        <div>
          <i class="fa-solid fa-square-phone"></i>
          <span>012345678</span>
        </div>
      </div>
      <section>
        <div class="anim">
          <div>
            <a class="arrow" href="/coffe.html"
              ><i class="fa-solid fa-arrow-left-long icon"></i
            ></a>
          </div>
          <div>
            <a class="arrow second" href="/products.html"
              ><i class="fa-solid fa-arrow-right-long icon"></i
            ></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
