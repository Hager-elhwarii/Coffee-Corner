<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/coffe.css" />
    <link rel="icon" href="https://i.ibb.co/kGjKLFg/coffee.png">
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="./script.js"></script>

    <title>Coffee Corner</title>
  </head>
  <body>
    <video loop autoplay id="myVideo" playsinline muted>
      <source src="imgs/coffee.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <main class="transition-fade" id="swup">
      <header>
        <div class="nav">
          <div>
            <img src="imgs/logo.png" class="logo" />
          </div>
          <div>
            <input type="text" id="input" placeholder="search" />
            <i class="fa-solid fa-list"></i>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="content">
          <p class="para">
            Discover The<br />
            <span class="blue">Taste</span> Of Real <br />
            Coffee
          </p>
          <button class="btn">Order now</button>
        </div>
        <div class="animation">
          <a class="arr transition-swipe" href="/about.html"
            ><i class="fa-solid fa-arrow-right-long icon"></i
          ></a>
        </div>
      </div>
    </main>
  </body>
</html>
